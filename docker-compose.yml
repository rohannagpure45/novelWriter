version: "3.9"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: novel-engine-db
    environment:
      POSTGRES_USER: novel
      POSTGRES_PASSWORD: novel_secret
      POSTGRES_DB: novel_engine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U novel -d novel_engine"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: novel-engine-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: novel-engine-api
    environment:
      DATABASE_URL: postgresql://novel:novel_secret@postgres:5432/novel_engine
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: novel-engine-worker
    environment:
      DATABASE_URL: postgresql://novel:novel_secret@postgres:5432/novel_engine
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    command: python -m app.worker

volumes:
  postgres_data:
